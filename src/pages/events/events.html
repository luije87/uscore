<ion-header>
    <ion-navbar>
        <ion-title>Events</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="appType">
            <ion-segment-button value="All" (ionSelect)="loadEvents('All')">
                All
            </ion-segment-button>
            <ion-segment-button value="Today" (ionSelect)="loadEvents('Today')">
                Today
            </ion-segment-button>
            <ion-segment-button value="Upcoming" (ionSelect)="loadEvents('Upcoming')">
                Upcoming
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let event of events">
            <h6>{{event.Title}}</h6>
            <p>{{event.StartDate | date : 'MM-dd-yyyy'}}</p>
            <p>{{event.EndDate | date : 'MM-dd-yyyy'}}</p>
        </button >
    </ion-list> 
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
