<ion-header>

    <ion-navbar>
        <ion-title>Events</ion-title>
        <ion-buttons end>
            <button ion-button>
        <ion-icon name="ios-share-outline"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let person of people">
            <ion-avatar item-left>
                <img src="{{person.picture.thumbnail}}">
            </ion-avatar>
            <h2>{{person.name.first}} {{person.name.last}}</h2>
            <p>{{person.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
