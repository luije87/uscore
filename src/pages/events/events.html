<ion-header>
    <ion-navbar>
        <ion-title>Events</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="appType" (ionChange)="getItems(appType)">
            <ion-segment-button value="All">
                All
            </ion-segment-button>
            <ion-segment-button value="Today">
                Today
            </ion-segment-button>
            <ion-segment-button value="Upcoming">
                Upcoming
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" (ionPull)="doPulling($event)">
        <ion-refresher-content pullingText="Pull to refresh..." refreshingText="Refreshing..."> </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding *ngFor="let event of events">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-2 text-center>
                            <p style="font-size: 18px; color: black; font-weight: bold;">{{event.StartDate | date : 'dd'}}</p>
                            <p>{{event.StartDate | date : 'MMM'}}</p>
                        </ion-col>
                        <ion-col col-10 style="padding-top: 8px;">
                            <h3>{{event.Title}}</h3>
                            <p>{{event.Location}}, {{event.StartTime | date : 'h a'}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="addEventToCalendar(event)"><ion-icon name="ios-calendar-outline"></ion-icon>Add</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
