<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="menu()">
        Menu
      </button>
        </ion-buttons>
        <ion-title>News Feed</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="cards-bg social-cards">
    <ion-card *ngFor="let item of items">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{item.srcimg}}">
            </ion-avatar>
            <h2>{{item.src}}</h2>
            <p>{{item.date}}</p>
        </ion-item>
        <div (click)="view(item)">
            <img src="{{item.img}}">
            <ion-card-content>
                <p>{{item.description}}</p>
            </ion-card-content>
        </div>

        <ion-row>
            <ion-col col-9>
                <button (click)="facebook(item)" ion-button color="primary" clear small icon-left>
             <ion-icon name="logo-facebook"></ion-icon>            
        </button>
                <button (click)="twitter(item)" ion-button color="primary" clear small icon-left>
             <ion-icon name="logo-twitter"></ion-icon>            
        </button>
                <button (click)="message(item)" ion-button color="primary" clear small icon-left>
        <ion-icon name='text'></ion-icon>        
      </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>{{item.timeago}} ago</ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
<style>
    .social-cards ion-col {
        padding: 0;
    }
</style>
